<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		table {
    border: 1px solid black;
}
table {
    width: 100%;
}

th {
    height: 50px;
}
th, td {
    border-bottom: 1px solid #ddd;
}
	</style>
</head>
<body>
    <div id="app">
    	<table>
    		<tr>
    			<th>序号</th>
    			<th>名称</th>
    			<th>价格</th>
    			<th>数量</th>
    			<th>操作</th>
    		</tr>
    		<tr v-for="iphone in shopping">
    			<td>{{ iphone.id }}</td>
		        <td>{{ iphone.name }}</td>
		        <td>{{ iphone.price }}</td>
		        <td>
			        <button v-bind:disabled="iphone.count === 0" @click="iphone.count-=1">-</button>
			        {{ iphone.count }}
			        <button @click="iphone.count+=1">+</button>
		        </td>
		        <td>
		        	<button v-on:click="iphone.count=0">移除</button>
		        </td>
    		</tr>
    	</table>
    	<div>{{ totalPrice }}</div>
    </div>  
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	var vn = new Vue({
		el:"#app",
		data:{
			shopping:[
				{id:1,name:'手机',price:'1640',count:1},
				{id:2,name:'手机2',price:'1300',count:1},
				{id:3,name:'手机3',price:'1400',count:1},
				{id:4,name:'手机4',price:'1800',count:1},
				{id:5,name:'手机5',price:'1000',count:1}
			]
		},
		computed:{
			totalPrice:function(){
				var totla=0;
				for(var i=0;i<this.shopping.length;i++){
					totla += this.shopping[i].price * this.shopping[i].count
				}
				return totla
			}
		}
		
		
	})
</script>
	
</html>
